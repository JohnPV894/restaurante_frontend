<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Reservas</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/mesas.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <li><a href="index.html"><img src="../../imagenes/logorestaurante.png" alt="Logo Restaurante"></a></li>
            </div>
            <ul>
                <li><a href="indexadmin.html">Inicio</a></li>
                <li><a href="pedidosadmin.html">Gestionar pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="lista-mesas">
            <h2>Gestión de Reservas</h2>
            <form id="formNuevaMesa" class="form-mesa">
                <input type="number" id="numeroMesa" placeholder="Número de mesa" required min="1">
                <input type="number" id="cantidadComensales" placeholder="Cantidad de comensales" required min="1">
                <button type="submit" class="btn-agregar">Agregar Mesa</button>
                <button type="submit" class="btn-cancelar">Cancelar</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Mesa</th>
                        <th>Comensales</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="listaReservas">
                    <tr>
                        <td>1</td>
                        <td>4</td>
                        <td>Pendiente</td>
                        <td>
                            <button class="btn-aceptar">✔</button>
                            <button class="btn-rechazar">✘</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="../scripts/gestionmesas.js"></script>
</body>
</html>
