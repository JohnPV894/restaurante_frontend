<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Pedido</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/pago.css">
</head>
<body>

    <header>
        <nav class="menu">
            <div class="logo">
                <li><a href="index.html"><img src="../../imagenes/logorestaurante.png" alt="Logo Restaurante"></a></li>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
            </ul>
        </nav>
    </header>

    <section class="imagen-principal">
        <h1>CONFIRMAR PAGO</h1>
    </section>

    <main>
        <section class="pago-container">
            <h2>Resumen del Pedido</h2>
            <ul id="listaResumen"></ul>
            <p class="total">Total a Pagar: <span id="totalPagar">0.00€</span></p>

            <h2>Información de Pago</h2>
            <form id="formPago">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" maxlength="16" placeholder="1234 5678 9101 1121" required>

                <label for="expiracion">Fecha de Expiración:</label>
                <input type="month" id="expiracion" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" maxlength="3" required>

                <button type="submit" class="btn-pagar">Pagar Ahora</button>
            </form>
        </section>
    </main>

</body>
</html>
