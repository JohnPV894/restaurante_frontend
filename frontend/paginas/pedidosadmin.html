<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Pedidos</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/pedidosadmin.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <li><a href="indexadmin.html"><img src="../../imagenes/logorestaurante.png" alt="Logo Restaurante"></a></li>
            </div>
            <ul>
                <li><a href="indexadmin.html">Inicio</a></li>
                <li><a href="mesasadmin.html">Gestionar mesas</a></li>
            </ul>
        </nav>
    </header>

    <section class="imagen-principal">
        <h1>ADMINISTRACIÓN DE PEDIDOS</h1>
    </section>

    <main>
        <section class="admin-pedidos">
            <h2>Pedidos Pendientes</h2>

            <form id="formNuevoPlato" class="form-plato">
                <input type="text" id="nombrePlato" placeholder="Nombre del plato" required>
                <input type="number" id="precioPlato" placeholder="Precio (€)" required min="1">
                <button type="submit" class="btn-agregar">Agregar Plato</button>
                <button type="reset" class="btn-cancelar">Cancelar</button>
            </form>

            <ul id="listaPedidos">
                <li><span>Plato 1 - 15,99€</span> <button class="btn-aceptar">✔</button> <button class="btn-rechazar">✘</button></li>
                <li><span>Plato 2 - 21,99€</span> <button class="btn-aceptar">✔</button> <button class="btn-rechazar">✘</button></li>
            </ul>
        </section>
    </main>

    <script src="../scripts/pedidosadmin.js"></script>
</body>
</html>
